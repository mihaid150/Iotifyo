<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #fafafa;
    }

    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    p {
      color: #666;
      font-size: 16px;
      text-align: center;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    .activation-link {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1 style="color: #333; text-align: center;">You have been contacted!</h1>
<p style="color: #666; text-align: center;">Contact person: <b style="color: #000;">{{firstname}} {{lastname}}</b></p>
<p style="color: #666; text-align: center;">Contact Mail: <b style="color: #000;">{{mail}}</b></p>
<p style="color: #666; text-align: center;">Subject: <b style="color: #000;">{{subject}}</b></p>
<p style="color: #666; text-align: center;">Message: <b style="color: #000;">{{message}}</b></p>
</body>
</html>
